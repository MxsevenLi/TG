<body>
  <!--[if IE]>

  <![endif]-->
    <div class="modal-overlay"></div>
    <div id="page">
      <section class="login-sec signup-sec">
        <h1>登录</h1>
        <div class="layout">
          <form id="loginForm" class="log-sign" action="#" method="POST">
            <noscript>
              <p class="error-msg">注意：你需要启用javascript才可进行登录</p>
            </noscript>
              <ul>
                <li>
                  <input type="email" name="mailAddress" id="s-email" value="" 
                  dispname="电子邮件" tabindex="1" placeholder="电子邮件" maxlength="64">
                  <i></i>
                </li>
                <li>
                    <input type="password" name="password" id="s-password" 
                    value="" dispname="密码" tabindex="2" placeholder="密码" maxlength="20" minlength="6">
                    <i></i>
                    <i class="eye-slash"></i>
                </li>
                <li class="text-login">
                    <input type="hidden" name="autoLogin" value="0">
                    <input type="checkbox" name="autoLogin" id="autoLogin" 
                    value="1" checked="checked" tabindex="3">
                    <label for="autoLogin" 
                    data-trackid="NTK:TOUR:LOGIN:LINK cta - keep me signed in box">保持登陆状态</label>
                    <a class="forget-pass" tabindex="4" href="404.html" 
                    data-trackid="NTK:TOUR:LOGIN:LINK cta - forgot your password">忘记密码?</a>
                </li>
                <li>
                    <input type="submit" value="登陆" class="mainbtn submit-signup" id="login-button" tabindex="6">
                </li>
              </ul>
          </form>
          <form class="form-log" action="#" method="GET">
               <p class="create-account">
                  没有账号？
                  <a href="register.html" rel="nofollow" data-trackid="NTK">注册</a>
               </p>
               <p class="info-centered recaptcha">
                  This site is protected by virtual and the Google 
                 <a href="404.html" tabindex="7">
                   隐私政策
                 </a>
                 和
                 <a href="404.html" rel="nofollow" tabindex="8">
                   Terms of Service
                 </a>
               </p>
          </form>
        </section>
      </div>
